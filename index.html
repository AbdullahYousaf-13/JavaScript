<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Web Page</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }
        
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 10px;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Web Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Welcome to Our Website</h2>
        <p>This is a simple HTML and CSS web page.</p>
    </div>
    <script src="test.js"> </script>
</body>
</html>
